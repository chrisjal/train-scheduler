<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Scheduler</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<div class="container">
				<h1>King's Cross</h1>
				<p>Train Schedule</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Schedule</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="text-center">Train Name</th>
									<th class="text-center">Destination</th>
									<th class="text-center">Frequency (Minutes)</th>
									<th class="text-center">Next Arrival</th>
									<th class="text-center">Minutes Away</th>
								</tr>
							</thead>
							<tbody class="text-center" id="train-table">
							<!-- Database values get appended here -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Input Form -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="input-name" placeholder="">
							</div>
							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="input-destination" placeholder="">
							</div>
							<div class="form-group">
								<label for="">First Train (HH:mm - military time)</label>
								<input type="text" class="form-control" id="input-first-train" placeholder="">
							</div>
							<div class="form-group">
								<label for="">Frequency (Minutes)</label>
								<input type="text" class="form-control" id="input-frequency" placeholder="">
							</div>
							<button type="submit" class="btn btn-success" id="add-train">Add Train</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/javascript/logic.js"></script>
</body>
</html>
